<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>habla conmigo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --panel:#020617cc;
  --glass:rgba(255,255,255,0.08);
  --accent:#ef4444;
  --accent-soft:#fecaca;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100%;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(239,68,68,0.15), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04), transparent 45%),
    linear-gradient(180deg,#020617,#000000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* NOISE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.025),
      rgba(255,255,255,0.025) 1px,
      transparent 1px,
      transparent 2px
    );
  pointer-events:none;
  opacity:.25;
}

/* APP */
.app{
  width:94%;
  max-width:820px;
  height:85vh;
  background:var(--glass);
  backdrop-filter: blur(20px);
  border-radius:36px;
  box-shadow:
    0 80px 180px rgba(0,0,0,.85),
    inset 0 0 0 1px rgba(255,255,255,.05);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  animation:enter .9s ease;
}

@keyframes enter{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* HEADER */
.header{
  padding:28px 36px;
  border-bottom:1px solid rgba(255,255,255,.06);
  text-align:center;
}

.header h1{
  font-size:1.4rem;
  letter-spacing:.45em;
  color:var(--accent);
}

.header span{
  font-size:.65rem;
  letter-spacing:3px;
  color:var(--muted);
  display:block;
  margin-top:6px;
}

/* CHAT */
.chat{
  flex:1;
  padding:30px 36px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* MESSAGE */
.msg{
  max-width:75%;
  padding:14px 18px;
  border-radius:18px;
  font-size:.95rem;
  line-height:1.55;
  opacity:0;
  animation:fade .25s forwards;
}

@keyframes fade{
  to{opacity:1;}
}

.user{
  align-self:flex-end;
  background:linear-gradient(135deg,#ef4444,#7f1d1d);
  color:white;
  border-bottom-right-radius:6px;
}

.bot{
  align-self:flex-start;
  background:rgba(0,0,0,.55);
  color:var(--accent-soft);
  border-bottom-left-radius:6px;
}

/* INPUT */
.input-zone{
  padding:22px 28px;
  border-top:1px solid rgba(255,255,255,.06);
  display:flex;
  gap:14px;
}

input{
  flex:1;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  outline:none;
  background:rgba(255,255,255,.12);
  color:var(--text);
  font-size:.9rem;
}

input::placeholder{
  color:var(--muted);
}

button{
  padding:14px 34px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),#7f1d1d);
  color:white;
  font-size:.7rem;
  letter-spacing:2px;
  box-shadow:0 18px 50px rgba(239,68,68,.55);
  transition:.2s ease;
}

button:hover{
  transform:scale(1.07);
}

/* FOOTER */
footer{
  text-align:center;
  font-size:.6rem;
  letter-spacing:2px;
  opacity:.35;
  padding-bottom:10px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>NO SOY LISTA</h1>
    <span>pero respondo</span>
  </div>

  <div class="chat" id="chat">
    <div class="msg bot">hola</div>
    <div class="msg bot">puedes hablar conmigo</div>
  </div>

  <div class="input-zone">
    <input id="input" placeholder="escribe algo…" autocomplete="off">
    <button onclick="send()">ENVIAR</button>
  </div>

  <footer>esto no piensa</footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const respuestas = {
  hola: ["hola","hey","ah… hola"],
  quien: ["no lo sé","no importa","eso no es relevante"],
  como: ["bien","mal","normal","no siento nada"],
  nombre: ["no tengo","no me dieron uno"],
  porque: ["porque sí","porque no","no preguntes eso"],
  default: [
    "no entiendo",
    "eso es raro",
    "ok",
    "si tú lo dices",
    "puede ser",
    "no"
  ]
};

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function botReply(text){
  text=text.toLowerCase();
  for(let key in respuestas){
    if(text.includes(key)){
      return respuestas[key][Math.floor(Math.random()*respuestas[key].length)];
    }
  }
  return respuestas.default[Math.floor(Math.random()*respuestas.default.length)];
}

function send(){
  const text=input.value.trim();
  if(!text) return;
  addMsg(text,"user");
  input.value="";
  setTimeout(()=>addMsg(botReply(text),"bot"),450);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
