<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>casual clicker</title>

<style>
:root{
  --bg:#05070d;
  --panel:#0b1020;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#ef4444;
  --accent-soft:#fb7185;
  --good:#22c55e;
}
body.light{
  --bg:#f9fafb;
  --panel:#ffffff;
  --text:#020617;
  --muted:#475569;
  --accent:#dc2626;
  --accent-soft:#f87171;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:radial-gradient(circle at top,var(--panel),var(--bg));
  color:var(--text);
  font-family:system-ui;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== START ===== */
#start{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#start button{
  font-size:2rem;
  padding:26px 50px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:#fff;
  font-weight:900;
}

/* ===== APP ===== */
.app{width:100%;max-width:430px;padding:18px}
.card{
  background:var(--panel);
  border-radius:30px;
  padding:28px 24px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,.6);
}
.counter{
  font-size:4.8rem;
  font-weight:900;
}
.sub{color:var(--muted);margin-bottom:20px}
.tap{
  width:100%;
  height:90px;
  border-radius:26px;
  border:none;
  font-size:1.3rem;
  font-weight:900;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:#fff;
}
.menu{display:flex;gap:12px;margin-top:18px}
.menu button{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.05);
  color:var(--text);
  font-size:1.1rem;
}

/* ===== MODALS ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:flex-end;
}
.modal.active{display:flex}
.sheet{
  width:100%;
  max-width:430px;
  background:var(--panel);
  border-radius:26px 26px 0 0;
  padding:24px;
}
.sheet h2{margin-bottom:14px}

/* ===== ACHIEVEMENTS ===== */
.ach{
  font-size:.8rem;
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  opacity:.35;
}
.ach.ok{opacity:1;color:var(--good)}
.ach.hidden{opacity:.15;font-style:italic}
</style>
</head>

<body>

<div id="start">
  <button onclick="startGame()">INICIAR</button>
</div>

<div class="app">
  <div class="card">
    <div id="count" class="counter">0</div>
    <div id="info" class="sub"></div>
    <button class="tap" onclick="tap()">TAP</button>
    <div class="menu">
      <button onclick="openM('shop')">üõí</button>
      <button onclick="openM('ach')">üèÜ</button>
      <button onclick="theme()">üåó</button>
    </div>
  </div>
</div>

<!-- SHOP -->
<div id="shop" class="modal">
  <div class="sheet">
    <h2>Tienda</h2>
    <button onclick="buyP()">+1 tap (50)</button><br><br>
    <button onclick="buyA()">Auto +1/s (250)</button><br><br>
    <button onclick="closeM()">Cerrar</button>
  </div>
</div>

<!-- ACH -->
<div id="ach" class="modal">
  <div class="sheet">
    <h2>Logros</h2>
    <div id="achList"></div>
    <button onclick="closeM()">Cerrar</button>
  </div>
</div>

<script>
let g = JSON.parse(localStorage.getItem("rb_save")) || {
  v:0,p:1,a:0,r:0,t:"dark",started:false
};

const achievements=[
  ...Array.from({length:45},(_,i)=>({t:`Logro ${i+1}`,c:()=>g.v>=(i+1)*50})),
  {t:"¬øQu√© hiciste?",c:()=>g.v===666,h:true},
  {t:"Sin tocar",c:()=>g.a>=5&&g.p===1,h:true},
  {t:"Reinicio eterno",c:()=>g.r>=10,h:true},
  {t:"No duermes",c:()=>g.v>=10000,h:true},
  {t:"Esto no era normal",c:()=>localStorage.length>5,h:true},
];

function startGame(){
  g.started=true;
  document.getElementById("start").style.display="none";
  save();
}

if(g.started)document.getElementById("start").style.display="none";
if(g.t==="light")document.body.classList.add("light");

function save(){localStorage.setItem("rb_save",JSON.stringify(g))}
function upd(){
  count.textContent=Math.floor(g.v);
  info.textContent=`+${g.p}/tap ¬∑ +${g.a}/s ¬∑ rebirth ${g.r}`;
  renderAch();
  save();
}
function tap(){
  g.v+=g.p;
  if(g.v>=1000){g.v=0;g.r++;g.p++}
  upd();
}
function buyP(){if(g.v<50)return;g.v-=50;g.p++;upd()}
function buyA(){if(g.v<250)return;g.v-=250;g.a++;upd()}

function renderAch(){
  achList.innerHTML="";
  achievements.forEach(a=>{
    let d=document.createElement("div");
    let ok=a.c();
    d.className="ach"+(ok?" ok":"")+(a.h?" hidden":"");
    d.textContent=a.h&&!ok?"Logro oculto":a.t;
    achList.appendChild(d);
  });
}

function openM(id){document.getElementById(id).classList.add("active")}
function closeM(){document.querySelectorAll(".modal").forEach(m=>m.classList.remove("active"))}
function theme(){
  document.body.classList.toggle("light");
  g.t=document.body.classList.contains("light")?"light":"dark";
  save();
}

setInterval(()=>{g.v+=g.a;upd()},1000);
upd();
</script>

</body>
</html>
