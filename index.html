<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NO MIRES DEMASIADO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --bg2:#000000;
  --red:#ef4444;
  --red-dark:#7f1d1d;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  height:100%;
}

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(239,68,68,0.18), transparent 45%),
    radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04), transparent 45%),
    linear-gradient(180deg, var(--bg), var(--bg2));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* NOISE */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity:0.25;
  pointer-events:none;
}

/* CONTAINER */
.app{
  width:92%;
  max-width:700px;
  padding:60px 50px;
  background:rgba(255,255,255,0.06);
  backdrop-filter: blur(18px);
  border-radius:32px;
  box-shadow:
    0 60px 140px rgba(0,0,0,0.85),
    inset 0 0 0 1px rgba(255,255,255,0.05);
  text-align:center;
  animation:appear 1s ease;
}

@keyframes appear{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* TITLE */
h1{
  font-size:clamp(2.6rem,6vw,3.6rem);
  letter-spacing:0.35em;
  margin-bottom:12px;
  text-shadow:0 0 25px rgba(239,68,68,0.6);
}

.subtitle{
  font-size:0.85rem;
  letter-spacing:3px;
  color:var(--muted);
  margin-bottom:40px;
}

/* SCREEN */
.screen{
  min-height:140px;
  padding:32px;
  border-radius:22px;
  background:rgba(0,0,0,0.55);
  box-shadow:
    inset 0 0 25px rgba(255,255,255,0.05),
    0 0 40px rgba(239,68,68,0.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.35rem;
  line-height:1.6;
}

/* GLITCH */
.glitch{
  animation:glitch 0.35s linear;
}

@keyframes glitch{
  0%{transform:translate(0);}
  20%{transform:translate(-3px,2px);}
  40%{transform:translate(3px,-2px);}
  60%{transform:translate(-2px,1px);}
  80%{transform:translate(2px,-1px);}
  100%{transform:translate(0);}
}

/* ACTIONS */
.actions{
  margin-top:45px;
  display:flex;
  justify-content:center;
}

/* BUTTON */
button{
  padding:16px 42px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:0.85rem;
  letter-spacing:2px;
  background:linear-gradient(135deg,var(--red),var(--red-dark));
  color:white;
  box-shadow:0 20px 60px rgba(239,68,68,0.55);
  transition:transform .2s ease, box-shadow .2s ease;
}

button:hover{
  transform:scale(1.08);
  box-shadow:0 30px 90px rgba(239,68,68,0.75);
}

/* FOOTER */
footer{
  margin-top:35px;
  font-size:0.7rem;
  letter-spacing:2px;
  opacity:0.4;
}
</style>
</head>

<body>

<div class="app">
  <h1>NO DEBERÍA</h1>
  <div class="subtitle">seguir ocurriendo</div>

  <div class="screen" id="screen">
    Pulsa. Observa. Repite.
  </div>

  <div class="actions">
    <button onclick="generate()">GENERAR</button>
  </div>

  <footer>esto no va a ninguna parte</footer>
</div>

<script>
const textos = [
  "Esto no es un mensaje",
  "Ya estuviste aquí antes",
  "No sigas leyendo",
  "Nada cambia",
  "Otra vez tú",
  "Demasiado tarde",
  "Esto no ayuda",
  "No hay respuestas",
  "El botón no miente",
  "Tú sí",
  "No mires atrás",
  "Aquí seguimos",
  "No hay final",
  "Esto no es un ARG",
  "O sí",
  "Sigue",
  "No pares",
  "Nada especial",
  "Otra línea",
  "Siempre otra",
  "Esto no termina",
  "Cierra la pestaña",
  "No lo hagas",
  "Lo hiciste",
  "Nada ocurrió"
];

function generate(){
  const screen=document.getElementById("screen");
  const text=textos[Math.floor(Math.random()*textos.length)];
  screen.classList.remove("glitch");
  void screen.offsetWidth;
  screen.textContent=text;
  screen.classList.add("glitch");
}
</script>

</body>
</html>
