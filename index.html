<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Infinito</title>

<style>
:root {
  --bg: #0b0e1a;
  --panel: #151a33;
  --accent: #ff4d4d;
  --good: #2ecc71;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1c2150, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.game {
  background: var(--panel);
  border-radius: 22px;
  padding: 40px;
  width: 380px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  text-align: center;
  position: relative;
}

h1 {
  margin-top: 0;
  font-weight: 300;
  letter-spacing: 3px;
}

.score {
  font-size: 2.4rem;
  margin: 20px 0;
}

button.main {
  width: 100%;
  padding: 32px;
  font-size: 2rem;
  border: none;
  border-radius: 20px;
  background: var(--accent);
  color: white;
  cursor: pointer;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  transition: transform 0.1s ease, filter 0.2s;
}

button.main:active {
  transform: scale(0.94);
  filter: brightness(1.2);
}

.shop {
  margin-top: 30px;
  text-align: left;
}

.shop h2 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  opacity: 0.8;
}

.upgrade {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.upgrade button {
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  cursor: pointer;
  background: var(--good);
  color: black;
  font-weight: bold;
}

.upgrade button:disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}

.achievements {
  margin-top: 25px;
  text-align: left;
}

.achievements h2 {
  font-size: 1.1rem;
  opacity: 0.8;
}

.achievement {
  font-size: 0.9rem;
  opacity: 0.4;
  margin-top: 6px;
}

.achievement.unlocked {
  opacity: 1;
  color: var(--good);
}

.toast {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  padding: 12px 20px;
  border-radius: 12px;
  opacity: 0;
  transition: all 0.4s ease;
  font-size: 0.9rem;
}

.toast.show {
  bottom: -10px;
  opacity: 1;
}
</style>
</head>

<body>

<div class="game">
  <h1>CLICK INFINITO</h1>

  <div class="score" id="score">0 clicks</div>

  <button class="main" id="clickBtn">CLICK</button>

  <div class="shop">
    <h2>Mejoras</h2>

    <div class="upgrade">
      <span>+1 por click</span>
      <button id="upgradeClick">10</button>
    </div>

    <div class="upgrade">
      <span>Auto-clicker</span>
      <button id="upgradeAuto">50</button>
    </div>
  </div>

  <div class="achievements">
    <h2>Logros</h2>
    <div id="ach1" class="achievement">ðŸ‘¶ Primer click</div>
    <div id="ach2" class="achievement">ðŸ”¥ 100 clicks</div>
    <div id="ach3" class="achievement">ðŸ¤– Primer auto-clicker</div>
    <div id="ach4" class="achievement">ðŸ’€ Â¿Sigues aquÃ­?</div>
  </div>

  <div class="toast" id="toast">Logro desbloqueado</div>
</div>

<script>
let game = {
  clicks: 0,
  perClick: 1,
  autoClickers: 0,
  costClick: 10,
  costAuto: 50,
  achievements: {}
};

const scoreEl = document.getElementById("score");
const toast = document.getElementById("toast");

function saveGame() {
  localStorage.setItem("clickInfinitoSave", JSON.stringify(game));
}

function loadGame() {
  const save = localStorage.getItem("clickInfinitoSave");
  if (save) game = JSON.parse(save);
}

function showToast(text) {
  toast.textContent = text;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

function unlock(id, text) {
  if (!game.achievements[id]) {
    game.achievements[id] = true;
    document.getElementById(id).classList.add("unlocked");
    showToast(text);
    saveGame();
  }
}

function updateUI() {
  scoreEl.textContent = game.clicks + " clicks";
  upgradeClick.textContent = game.costClick;
  upgradeAuto.textContent = game.costAuto;

  upgradeClick.disabled = game.clicks < game.costClick;
  upgradeAuto.disabled = game.clicks < game.costAuto;

  for (let id in game.achievements) {
    document.getElementById(id).classList.add("unlocked");
  }
}

clickBtn.onclick = () => {
  game.clicks += game.perClick;

  if (game.clicks >= 1) unlock("ach1", "Primer click");
  if (game.clicks >= 100) unlock("ach2", "100 clicks");
  if (game.clicks >= 1000) unlock("ach4", "Â¿Sigues aquÃ­?");

  saveGame();
  updateUI();
};

upgradeClick.onclick = () => {
  if (game.clicks >= game.costClick) {
    game.clicks -= game.costClick;
    game.perClick++;
    game.costClick = Math.floor(game.costClick * 1.8);
    saveGame();
    updateUI();
  }
};

upgradeAuto.onclick = () => {
  if (game.clicks >= game.costAuto) {
    game.clicks -= game.costAuto;
    game.autoClickers++;
    game.costAuto = Math.floor(game.costAuto * 2);
    unlock("ach3", "Primer auto-clicker");
    saveGame();
    updateUI();
  }
};

setInterval(() => {
  game.clicks += game.autoClickers;
  updateUI();
}, 1000);

loadGame();
updateUI();
</script>

</body>
</html>
