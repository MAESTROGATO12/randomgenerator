<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REBIRTH CLICKER</title>

<style>
:root {
  --bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#9ca3af;
  --accent:#22d3ee;--good:#22c55e
}
body.light{
  --bg:#f8fafc;--panel:#fff;--text:#0f172a;--muted:#475569;
  --accent:#2563eb;--good:#16a34a
}
*{box-sizing:border-box;margin:0}
body{
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center
}

/* ===== PANTALLA START ===== */
.start{
  position:fixed;inset:0;
  background:linear-gradient(160deg,var(--bg),#020617);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  z-index:20
}
.start h1{font-size:3rem;margin-bottom:10px}
.start p{color:var(--muted);margin-bottom:30px}
.start button{
  padding:18px 40px;
  font-size:1.2rem;
  border:none;border-radius:20px;
  background:var(--accent);
  cursor:pointer
}

/* ===== JUEGO ===== */
.app{width:100%;max-width:520px;padding:24px;text-align:center}
.panel{
  background:var(--panel);
  border-radius:24px;
  padding:36px 26px;
  box-shadow:0 25px 70px rgba(0,0,0,.35)
}
.counter{
  font-size:clamp(3.5rem,8vw,5rem);
  font-weight:900;margin-bottom:8px
}
.hint{font-size:.85rem;color:var(--muted);margin-bottom:26px}

.main-btn{
  width:100%;padding:20px;
  font-size:1.25rem;font-weight:800;
  border:none;border-radius:18px;
  background:linear-gradient(135deg,var(--accent),#38bdf8);
  cursor:pointer;margin-bottom:22px
}
.main-btn:active{transform:scale(.97)}

.actions{display:flex;gap:10px}
.action-btn{
  flex:1;padding:12px;border-radius:14px;
  background:transparent;color:var(--text);
  border:1px solid rgba(255,255,255,.1);
  cursor:pointer
}

.footer{margin-top:14px;font-size:.65rem;color:var(--muted)}

/* ===== MODALES ===== */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;align-items:center;justify-content:center;
  z-index:10
}
.modal.active{display:flex}
.modal-box{
  background:var(--panel);
  width:90%;max-width:420px;
  border-radius:22px;
  padding:26px;text-align:left
}
.modal h2{margin-bottom:16px}

/* ===== TIENDA ===== */
.shop-item{
  display:flex;justify-content:space-between;
  margin-bottom:14px
}
.shop-item button{
  padding:6px 14px;border-radius:10px;
  border:none;background:var(--accent);
  cursor:pointer
}

/* ===== LOGROS ===== */
.achievement{
  font-size:.85rem;padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,.08);
  opacity:.3
}
.achievement.unlocked{
  opacity:1;color:var(--good)
}
</style>
</head>

<body>

<!-- START -->
<div class="start" id="start">
  <h1>REBIRTH CLICKER</h1>
  <p>Idle 路 Rebirth 路 Progreso infinito</p>
  <button onclick="startGame()">JUGAR</button>
</div>

<!-- JUEGO -->
<div class="app">
  <div class="panel">
    <div class="counter" id="counter">0</div>
    <div class="hint" id="hint"></div>
    <button class="main-btn" onclick="clickMain()">PULSAR</button>
    <div class="actions">
      <button class="action-btn" onclick="openModal('shop')"></button>
      <button class="action-btn" onclick="openModal('ach')"></button>
      <button class="action-btn" onclick="toggleTheme()"></button>
    </div>
  </div>
  <div class="footer">v1.0 路 guardado autom谩tico</div>
</div>

<!-- TIENDA -->
<div class="modal" id="shop">
  <div class="modal-box">
    <h2>Tienda</h2>
    <div class="shop-item"><span>+1 por click</span><button onclick="buyPower()">50</button></div>
    <div class="shop-item"><span>Auto +1/s</span><button onclick="buyAuto()">200</button></div>
    <button class="action-btn" onclick="closeModal()">Cerrar</button>
  </div>
</div>

<!-- LOGROS -->
<div class="modal" id="ach">
  <div class="modal-box">
    <h2>Logros</h2>
    <div id="a1" class="achievement">Primer click</div>
    <div id="a2" class="achievement">100 puntos</div>
    <div id="a3" class="achievement">Primer rebirth</div>
    <div id="a4" class="achievement">Auto activo</div>
    <button class="action-btn" onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
let game = JSON.parse(localStorage.getItem("rc_save")) || {
  value:0,power:1,auto:0,rebirths:0,theme:"dark",started:false,last:Date.now()
};
if(game.theme==="light")document.body.classList.add("light");
if(game.started)document.getElementById("start").style.display="none";

function startGame(){
  game.started=true;
  document.getElementById("start").style.display="none";
  save()
}

function update(){
  counter.textContent=Math.floor(game.value);
  hint.textContent=`+${game.power}/click 路 +${game.auto}/s 路 rebirths ${game.rebirths}`;
  unlock("a1",game.value>0);
  unlock("a2",game.value>=100);
  unlock("a3",game.rebirths>0);
  unlock("a4",game.auto>0);
  save()
}
function unlock(id,c){if(c)document.getElementById(id).classList.add("unlocked")}

function clickMain(){
  game.value+=game.power;
  if(game.value>=1000){
    game.value=0;game.rebirths++;game.power++
  }
  update()
}
function buyPower(){if(game.value<50)return;game.value-=50;game.power++;update()}
function buyAuto(){if(game.value<200)return;game.value-=200;game.auto++;update()}

function tick(s){game.value+=game.auto*s}
let diff=Math.floor((Date.now()-game.last)/1000);if(diff>0)tick(diff);
setInterval(()=>{tick(1);update()},1000);

function openModal(id){document.getElementById(id).classList.add("active")}
function closeModal(){document.querySelectorAll(".modal").forEach(m=>m.classList.remove("active"))}
function toggleTheme(){
  document.body.classList.toggle("light");
  game.theme=document.body.classList.contains("light")?"light":"dark";save()
}
function save(){game.last=Date.now();localStorage.setItem("rc_save",JSON.stringify(game))}
update()
</script>
</body>
</html>
