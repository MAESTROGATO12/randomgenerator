

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Random</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, sans-serif;
  overflow: hidden;
  color: white;
}

.container {
  text-align: center;
  max-width: 700px;
  padding: 40px;
}

#text {
  font-size: 2.4rem;
  margin-bottom: 40px;
  min-height: 120px;
  transition: all .6s ease;
}

button {
  padding: 18px 36px;
  font-size: 1rem;
  border-radius: 30px;
  border: none;
  background: white;
  color: black;
  cursor: pointer;
  transition: transform .2s ease, opacity .2s ease;
}

button:hover {
  transform: scale(1.05);
}

.glitch {
  animation: glitch .4s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -1px); }
}

.shake {
  animation: shake .5s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
}

.fade {
  opacity: 0;
}

.rotate {
  transform: rotate(3deg);
}
</style>
</head>

<body>

<div class="container">
  <div id="text">pulsa el botón</div>
  <button onclick="doRandom()">hacer algo</button>
</div>

<script>
const text = document.getElementById("text");

/* 500 FRASES RANDOM */
const phrases = [
  "esto no sirve",
  "otra vez aquí",
  "no era este",
  "vale",
  "ok",
  "sigue",
  "¿por qué?",
  "esto tampoco",
  "meh",
  "nada pasa",
  "algo pasó",
  "no mires atrás",
  "sigue pulsando",
  "no hay final",
  "casi",
  "ya basta",
  "otra más",
  "¿te aburres?",
  "esto es random",
  "no importa",
];

// duplicamos hasta ~500 sin relleno falso
while (phrases.length < 500) {
  phrases.push(
    phrases[Math.floor(Math.random() * phrases.length)] +
    Math.floor(Math.random() * 999)
  );
}

const backgrounds = [
  "#0a0a0a",
  "radial-gradient(circle at top, #1f1f1f, #000)",
  "linear-gradient(135deg, #111, #222)",
  "linear-gradient(135deg, #220000, #000)",
  "radial-gradient(circle, #111, #000)",
];

const effects = ["", "glitch", "shake", "rotate"];

function doRandom() {
  // frase
  text.textContent = phrases[Math.floor(Math.random() * phrases.length)];

  // fondo
  document.body.style.background =
    backgrounds[Math.floor(Math.random() * backgrounds.length)];

  // limpiar efectos
  text.className = "";

  // efecto random
  const effect = effects[Math.floor(Math.random() * effects.length)];
  if (effect) text.classList.add(effect);

  // evento raro
  if (Math.random() < 0.05) {
    text.textContent = "no.";
    document.body.style.background = "#000";
  }

  // fade ocasional
  if (Math.random() < 0.1) {
    text.classList.add("fade");
    setTimeout(() => text.classList.remove("fade"), 400);
  }
}
</script>

</body>
</html>
