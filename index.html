<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Game</title>

<style>
:root{
  --bg:#f5f7ff;
  --card:#ffffff;
  --primary:#6c7cff;
  --secondary:#ff7ac6;
  --text:#1f2937;
  --muted:#6b7280;
  --shadow:0 20px 40px rgba(0,0,0,.12);
}

*{
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #e0e7ff, transparent 40%),
    radial-gradient(circle at bottom right, #ffe4f2, transparent 40%),
    var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
}

.app{
  width:360px;
  background:var(--card);
  border-radius:28px;
  padding:30px;
  box-shadow:var(--shadow);
  text-align:center;
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  margin:0;
  font-size:2rem;
  color:var(--text);
}

p{
  color:var(--muted);
  font-size:.9rem;
}

.score{
  font-size:3rem;
  font-weight:700;
  margin:20px 0;
  color:var(--primary);
}

.main-btn{
  width:100%;
  padding:22px;
  font-size:1.4rem;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(108,124,255,.4);
  transition:transform .1s, box-shadow .2s;
}

.main-btn:active{
  transform:scale(.95);
  box-shadow:0 5px 15px rgba(108,124,255,.6);
}

.stats{
  margin-top:25px;
  display:flex;
  justify-content:space-between;
  font-size:.8rem;
  color:var(--muted);
}

.achievement{
  margin-top:18px;
  font-size:.85rem;
  color:var(--secondary);
  opacity:0;
  transition:.4s ease;
}

.achievement.show{
  opacity:1;
}
</style>
</head>

<body>

<div class="app">
  <h1>Click Game</h1>
  <p>Haz click y suma puntos</p>

  <div class="score" id="score">0</div>

  <button class="main-btn" id="btn">CLICK</button>

  <div class="achievement" id="ach">
    ðŸŽ‰ Â¡Nuevo logro desbloqueado!
  </div>

  <div class="stats">
    <span>Clicks</span>
    <span id="clicks">0</span>
  </div>
</div>

<script>
let score = 0;
let clicks = 0;
const btn = document.getElementById("btn");
const scoreEl = document.getElementById("score");
const clicksEl = document.getElementById("clicks");
const ach = document.getElementById("ach");

btn.onclick = () => {
  clicks++;
  score += 1;
  scoreEl.textContent = score;
  clicksEl.textContent = clicks;

  if(clicks === 10 || clicks === 25 || clicks === 50){
    ach.classList.add("show");
    setTimeout(()=>ach.classList.remove("show"),2000);
  }
};
</script>

</body>
</html>
