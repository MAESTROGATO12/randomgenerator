<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Infinito</title>

<style>
:root {
  --bg: #0f1220;
  --panel: #1c2040;
  --accent: #ff4d4d;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1b1f4a, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.game {
  background: var(--panel);
  border-radius: 20px;
  padding: 40px;
  width: 360px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  text-align: center;
}

h1 {
  margin-top: 0;
  font-weight: 300;
  letter-spacing: 2px;
}

.score {
  font-size: 2.2rem;
  margin: 20px 0;
}

button.main {
  width: 100%;
  padding: 30px;
  font-size: 2rem;
  border: none;
  border-radius: 18px;
  background: var(--accent);
  color: white;
  cursor: pointer;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  transition: transform 0.1s ease;
}

button.main:active {
  transform: scale(0.94);
}

.shop {
  margin-top: 30px;
  text-align: left;
}

.shop h2 {
  font-size: 1.2rem;
  margin-bottom: 10px;
  opacity: 0.8;
}

.upgrade {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

.upgrade button {
  border: none;
  border-radius: 10px;
  padding: 8px 12px;
  cursor: pointer;
  background: #2ecc71;
  color: black;
  font-weight: bold;
}

.upgrade button:disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}

.footer {
  margin-top: 15px;
  font-size: 0.8rem;
  opacity: 0.4;
  text-align: center;
}
</style>
</head>

<body>

<div class="game">
  <h1>CLICK INFINITO</h1>

  <div class="score" id="score">0 clicks</div>

  <button class="main" id="clickBtn">CLICK</button>

  <div class="shop">
    <h2>Mejoras</h2>

    <div class="upgrade">
      <span>+1 por click</span>
      <button id="upgradeClick">10</button>
    </div>

    <div class="upgrade">
      <span>Auto-clicker</span>
      <button id="upgradeAuto">50</button>
    </div>
  </div>

  <div class="footer">un juego in√∫til pero adictivo</div>
</div>

<script>
let clicks = 0;
let perClick = 1;
let autoClickers = 0;

let costClick = 10;
let costAuto = 50;

const scoreEl = document.getElementById("score");
const clickBtn = document.getElementById("clickBtn");
const upgradeClickBtn = document.getElementById("upgradeClick");
const upgradeAutoBtn = document.getElementById("upgradeAuto");

function updateUI() {
  scoreEl.textContent = clicks + " clicks";
  upgradeClickBtn.textContent = costClick;
  upgradeAutoBtn.textContent = costAuto;

  upgradeClickBtn.disabled = clicks < costClick;
  upgradeAutoBtn.disabled = clicks < costAuto;
}

clickBtn.onclick = () => {
  clicks += perClick;
  updateUI();
};

upgradeClickBtn.onclick = () => {
  if (clicks >= costClick) {
    clicks -= costClick;
    perClick++;
    costClick = Math.floor(costClick * 1.8);
    updateUI();
  }
};

upgradeAutoBtn.onclick = () => {
  if (clicks >= costAuto) {
    clicks -= costAuto;
    autoClickers++;
    costAuto = Math.floor(costAuto * 2);
    updateUI();
  }
};

setInterval(() => {
  clicks += autoClickers;
  updateUI();
}, 1000);

updateUI();
</script>

</body>
</html>
