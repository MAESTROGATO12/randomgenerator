<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Reflejos</title>

<style>
:root {
  --bg: #0f172a;
  --panel: #020617;
  --accent: #22c55e;
  --danger: #ef4444;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e293b, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.game {
  width: 360px;
  padding: 24px;
  background: rgba(2,6,23,0.85);
  border-radius: 18px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  text-align: center;
}

h1 {
  margin: 0 0 10px;
  font-size: 1.8rem;
}

.info {
  display: flex;
  justify-content: space-between;
  margin: 14px 0 20px;
  font-size: 0.9rem;
  opacity: 0.9;
}

.play-area {
  position: relative;
  height: 220px;
  background: #020617;
  border-radius: 14px;
  overflow: hidden;
}

#target {
  position: absolute;
  padding: 14px 18px;
  background: var(--accent);
  color: #022c22;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  user-select: none;
  transition: transform 0.08s;
}

#target:active {
  transform: scale(0.9);
}

button {
  margin-top: 20px;
  padding: 14px;
  width: 100%;
  background: var(--danger);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  filter: brightness(1.1);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="game">
  <h1>ðŸŽ¯ Reflejos</h1>

  <div class="info">
    <div>Puntos: <span id="score">0</span></div>
    <div>Tiempo: <span id="time">15</span>s</div>
  </div>

  <div class="play-area" id="area">
    <div id="target" class="hidden">CLICK</div>
  </div>

  <button id="start">Empezar</button>
</div>

<script>
const target = document.getElementById("target");
const area = document.getElementById("area");
const startBtn = document.getElementById("start");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");

let score = 0;
let time = 15;
let timer = null;

function randomPosition() {
  const maxX = area.clientWidth - target.offsetWidth;
  const maxY = area.clientHeight - target.offsetHeight;

  target.style.left = Math.random() * maxX + "px";
  target.style.top = Math.random() * maxY + "px";
}

target.addEventListener("click", () => {
  score++;
  scoreEl.textContent = score;
  randomPosition();
});

startBtn.addEventListener("click", () => {
  score = 0;
  time = 15;
  scoreEl.textContent = score;
  timeEl.textContent = time;

  startBtn.disabled = true;
  target.classList.remove("hidden");
  randomPosition();

  timer = setInterval(() => {
    time--;
    timeEl.textContent = time;

    if (time <= 0) {
      clearInterval(timer);
      target.classList.add("hidden");
      startBtn.disabled = false;
      alert("â± Tiempo terminado\nPuntuaciÃ³n: " + score);
    }
  }, 1000);
});
</script>

</body>
</html>
