<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Hagas Click</title>

<style>
* {
  box-sizing: border-box;
  font-family: monospace;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #0a0a0a;
  color: #e5e5e5;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s;
  overflow: hidden;
}

.container {
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

#btn {
  padding: 20px 40px;
  font-size: 1.4rem;
  background: #111;
  color: white;
  border: 2px solid white;
  cursor: pointer;
}

.shake {
  animation: shake 0.1s infinite;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(5px,0); }
  50% { transform: translate(0,5px); }
  75% { transform: translate(-5px,0); }
  100% { transform: translate(0,0); }
}

.glitch {
  text-shadow: 
    2px 0 red,
   -2px 0 cyan;
}

.popup {
  position: absolute;
  font-size: 1.2rem;
  opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title">NO HAGAS CLICK</h1>
  <button id="btn">click...</button>
</div>

<script>
let clicks = 0;
const btn = document.getElementById("btn");
const title = document.getElementById("title");

btn.addEventListener("click", () => {
  clicks++;

  document.body.style.background =
    `hsl(${Math.random()*360}, 60%, 10%)`;

  title.classList.toggle("glitch");

  if (clicks > 5) {
    document.body.classList.add("shake");
  }

  if (clicks > 10) {
    btn.textContent = "para";
  }

  if (clicks > 15) {
    btn.textContent = "ya es tarde";
  }

  if (clicks > 20) {
    const msg = document.createElement("div");
    msg.className = "popup";
    msg.textContent = "¿por qué sigues?";
    msg.style.left = Math.random()*100 + "vw";
    msg.style.top = Math.random()*100 + "vh";
    document.body.appendChild(msg);
  }

  if (clicks > 30) {
    title.textContent = "TODO ESTÁ ROTO";
  }
});
</script>

</body>
</html>
