  <style>
    :root {
      --bg-dark: #020617;
      --bg-mid: #0f172a;
      --accent: #ef4444;
      --glass: rgba(255,255,255,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(239,68,68,0.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05), transparent 40%),
        linear-gradient(180deg, var(--bg-mid), var(--bg-dark));
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.15;
      pointer-events: none;
    }

    .container {
      width: 92%;
      max-width: 640px;
      padding: 50px 40px;
      border-radius: 28px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      box-shadow: 0 40px 100px rgba(0,0,0,0.7);
      text-align: center;
      animation: appear 1s ease;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(239,68,68,0.5);
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .screen {
      min-height: 120px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
    }

    .glitch {
      animation: glitch 0.4s linear;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 2px); }
      40% { transform: translate(3px, -2px); }
      60% { transform: translate(-2px, 1px); }
      80% { transform: translate(2px, -1px); }
      100% { transform: translate(0); }
    }

    .actions {
      margin-top: 35px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      border: none;
      padding: 14px 28px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      background: linear-gradient(135deg, #ef4444, #991b1b);
      color: white;
      box-shadow: 0 15px 40px rgba(239,68,68,0.45);
    }

    button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.7rem;
      opacity: 0.4;
    }
  </style>
</head>
