<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>habla conmigo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --bg2:#000000;
  --accent:#ef4444;
  --accent-dark:#7f1d1d;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box;}

html,body{height:100%;}

body{
  font-family: system-ui, sans-serif;
  background:
    radial-gradient(circle at 30% 30%, rgba(239,68,68,.15), transparent 40%),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CONTENEDOR */
.app{
  width:92%;
  max-width:720px;
  padding:40px;
  border-radius:28px;
  background:rgba(255,255,255,.06);
  backdrop-filter: blur(16px);
  box-shadow:0 60px 140px rgba(0,0,0,.85);
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* TITULO */
h1{
  text-align:center;
  letter-spacing:.4em;
  font-size:1.6rem;
  color:var(--accent);
}

/* CHAT */
.chat{
  flex:1;
  background:rgba(0,0,0,.55);
  border-radius:18px;
  padding:20px;
  overflow-y:auto;
  font-size:.95rem;
  line-height:1.6;
}

/* MENSAJES */
.msg{
  margin-bottom:12px;
  opacity:0;
  animation:fade .3s forwards;
}

@keyframes fade{
  to{opacity:1;}
}

.user{
  color:#fff;
}

.bot{
  color:#fca5a5;
}

/* INPUT */
.input-zone{
  display:flex;
  gap:12px;
}

input{
  flex:1;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  outline:none;
  font-size:.9rem;
  background:rgba(255,255,255,.1);
  color:var(--text);
}

button{
  padding:14px 28px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-dark));
  color:white;
  font-size:.75rem;
  letter-spacing:2px;
}

footer{
  text-align:center;
  font-size:.65rem;
  letter-spacing:2px;
  opacity:.4;
}
</style>
</head>

<body>

<div class="app">
  <h1>NO SOY LISTA</h1>

  <div class="chat" id="chat">
    <div class="msg bot">hola</div>
    <div class="msg bot">puedes escribir si quieres</div>
  </div>

  <div class="input-zone">
    <input id="input" placeholder="di algo…" autocomplete="off">
    <button onclick="send()">ENVIAR</button>
  </div>

  <footer>esto no es una IA</footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const respuestas = {
  hola: ["hola","hey","ah… hola"],
  quien: ["no lo sé","no importa","eso no es relevante"],
  como: ["bien","mal","normal","no siento nada"],
  nombre: ["no tengo","no me dieron uno"],
  porque: ["porque sí","porque no","no preguntes eso"],
  default: [
    "no entiendo",
    "eso es raro",
    "ok",
    "si tú lo dices",
    "puede ser",
    "no"
  ]
};

function addMsg(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function botReply(text){
  text = text.toLowerCase();

  for (let key in respuestas){
    if(text.includes(key)){
      return respuestas[key][Math.floor(Math.random()*respuestas[key].length)];
    }
  }

  return respuestas.default[Math.floor(Math.random()*respuestas.default.length)];
}

function send(){
  const text = input.value.trim();
  if(!text) return;

  addMsg("> " + text,"user");
  input.value="";

  setTimeout(()=>{
    addMsg(botReply(text),"bot");
  },400);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
