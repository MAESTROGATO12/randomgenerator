<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>casual clicker</title>

<style>
:root{
  --bg:#0a0a0a;
  --card:#141414;
  --accent:#ff3b3b;
  --text:#f5f5f5;
  --muted:#9ca3af;
}
body{
  margin:0;
  font-family:system-ui;
  background:linear-gradient(180deg,#000,#0a0a0a);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
}
header{
  padding:20px;
  text-align:center;
  font-weight:900;
  font-size:1.6rem;
}
.counter{
  font-size:5rem;
  font-weight:900;
  text-align:center;
  margin:20px 0;
}
.tap{
  margin:0 20px;
  height:90px;
  border-radius:30px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:1.4rem;
  font-weight:900;
}
.nav{
  display:flex;
  gap:12px;
  padding:20px;
}
.nav button{
  flex:1;
  padding:14px;
  border-radius:18px;
  border:none;
  background:var(--card);
  color:var(--text);
  font-size:1.1rem;
}
.section{
  padding:20px;
}
.panel{
  background:var(--card);
  border-radius:26px;
  padding:20px;
  margin-bottom:20px;
}
.panel h2{
  margin:0 0 12px;
}
.list{
  max-height:320px;
  overflow-y:auto;
}
.item{
  padding:10px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
  font-size:.9rem;
  opacity:.4;
}
.item.ok{opacity:1;color:#22c55e}
.hidden{font-style:italic}
.start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.start button{
  font-size:2.2rem;
  padding:28px 50px;
  border-radius:40px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:900;
}
</style>
</head>

<body>

<div id="start" class="start">
  <button onclick="start()">INICIAR</button>
</div>

<div class="app">
  <header>CASUAL CLICK</header>

  <div id="count" class="counter">0</div>
  <button class="tap" onclick="tap()">CLICK</button>

  <div class="nav">
    <button onclick="show('shop')">üõí</button>
    <button onclick="show('ach')">üèÜ</button>
    <button onclick="reset()">‚ôª</button>
  </div>

  <div class="section" id="shop" style="display:none">
    <div class="panel">
      <h2>Tienda</h2>
      <button onclick="buyTap()">+1 por click (50)</button><br><br>
      <button onclick="buyAuto()">Auto +1/s (200)</button>
    </div>
  </div>

  <div class="section" id="ach" style="display:none">
    <div class="panel">
      <h2>Logros</h2>
      <div id="achList" class="list"></div>
    </div>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("click_save")) || {
  v:0,p:1,a:0,started:false
};

const achs = [
  ...Array.from({length:45},(_,i)=>({
    t:`${i+1} clicks`,
    c:()=>data.v>=i+1
  })),
  {t:"¬øPor qu√© hiciste esto?",c:()=>data.v===666,h:true},
  {t:"No pares",c:()=>data.v>=1000,h:true},
  {t:"Insano",c:()=>data.v>=5000,h:true},
  {t:"Esto escala",c:()=>data.p>=10,h:true},
  {t:"Ya basta",c:()=>data.a>=10,h:true}
];

function start(){
  data.started=true;
  document.getElementById("start").style.display="none";
  save();
}
if(data.started)document.getElementById("start").style.display="none";

function save(){localStorage.setItem("click_save",JSON.stringify(data))}
function tap(){data.v+=data.p;update()}
function buyTap(){if(data.v<50)return;data.v-=50;data.p++;update()}
function buyAuto(){if(data.v<200)return;data.v-=200;data.a++;update()}
function reset(){
  if(!confirm("¬øSeguro?"))return;
  localStorage.removeItem("click_save");
  location.reload();
}
function show(id){
  document.getElementById("shop").style.display="none";
  document.getElementById("ach").style.display="none";
  document.getElementById(id).style.display="block";
}
function update(){
  count.textContent=data.v;
  achList.innerHTML="";
  achs.forEach(a=>{
    let d=document.createElement("div");
    let ok=a.c();
    d.className="item"+(ok?" ok":"")+(a.h?" hidden":"");
    d.textContent=a.h&&!ok?"Logro oculto":a.t;
    achList.appendChild(d);
  });
  save();
}
setInterval(()=>{data.v+=data.a;update()},1000);
update();
</script>

</body>
</html>
