<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Feliz</title>

<style>
:root {
  --bg1: #1e3c72;
  --bg2: #2a5298;
  --accent: #ffffff;
  --text: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, var(--bg1), var(--bg2));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
  transition: background 0.8s ease;
  overflow: hidden;
}

h1 {
  color: var(--text);
  font-weight: 300;
  margin-bottom: 40px;
  letter-spacing: 2px;
  opacity: 0.85;
}

button {
  padding: 45px 90px;
  font-size: 2.6rem;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: var(--accent);
  color: #222;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.06);
  box-shadow: 0 35px 70px rgba(0,0,0,0.45);
}

button:active {
  transform: scale(0.95);
}

.counter {
  margin-top: 30px;
  color: var(--text);
  opacity: 0.7;
  font-size: 1.1rem;
}

.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  pointer-events: none;
  animation: float 1.5s ease-out forwards;
}

@keyframes float {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120px) scale(0);
    opacity: 0;
  }
}

.footer {
  position: fixed;
  bottom: 15px;
  font-size: 0.9rem;
  color: white;
  opacity: 0.4;
}
</style>
</head>

<body>

<h1>haz click y rel√°jate</h1>

<button id="btn">CLICK üòå</button>

<div class="counter" id="counter">Clicks: 0</div>
<div class="footer">una p√°gina in√∫til pero bonita</div>

<script>
let clicks = 0;

const btn = document.getElementById("btn");
const counter = document.getElementById("counter");

btn.addEventListener("click", (e) => {
  clicks++;
  counter.textContent = "Clicks: " + clicks;

  // Cambiar fondo
  document.body.style.background =
    `linear-gradient(120deg,
      hsl(${Math.random()*360}, 60%, 45%),
      hsl(${Math.random()*360}, 60%, 30%))`;

  // Texto din√°mico
  const texts = ["CLICK ‚ú®", "OTRA VEZ üòå", "SIGUE ü´∂", "M√ÅS ‚ú®", "OK üòé"];
  btn.textContent = texts[Math.floor(Math.random() * texts.length)];

  // Part√≠culas
  for (let i = 0; i < 8; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.left = e.clientX + (Math.random()*40 - 20) + "px";
    p.style.top = e.clientY + (Math.random()*40 - 20) + "px";
    p.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
    document.body.appendChild(p);

    setTimeout(() => p.remove(), 1500);
  }
});
</script>

</body>
</html>
