<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casual Clicker</title>

<style>
:root{
  --bg1:#0f1020;
  --bg2:#1b1d3a;
  --card:#16182f;
  --accent:#ff4d6d;
  --accent2:#fbbf24;
  --text:#f8fafc;
  --muted:#9ca3af;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,Segoe UI,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:1100px;
  padding:30px;
  display:grid;
  grid-template-columns: 1fr 360px;
  gap:30px;
}

.panel{
  background:var(--card);
  border-radius:28px;
  padding:30px;
  box-shadow:0 40px 80px rgba(0,0,0,.4);
}

.title{
  font-size:1.4rem;
  font-weight:800;
  letter-spacing:1px;
}

/* -------- MAIN GAME -------- */

.score{
  font-size:4.2rem;
  font-weight:900;
  margin:30px 0 10px;
}

.subtitle{
  color:var(--muted);
  font-size:.8rem;
  letter-spacing:3px;
}

.big-button{
  width:100%;
  margin-top:30px;
  padding:28px;
  border-radius:22px;
  border:none;
  font-size:1.5rem;
  font-weight:900;
  background:linear-gradient(135deg,var(--accent),#ff758f);
  color:white;
  cursor:pointer;
}

.big-button:active{
  transform:scale(.96);
}

.stats{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-size:.9rem;
  color:var(--muted);
}

.rebirth{
  margin-top:20px;
  padding:14px;
  border-radius:14px;
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  cursor:pointer;
}

/* -------- SHOP -------- */

.shop-item{
  background:#0f1128;
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.shop-item button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--accent2);
  color:black;
  font-weight:700;
  cursor:pointer;
}

/* -------- ACHIEVEMENTS -------- */

.achievements{
  grid-column:1 / -1;
}

.achievement{
  background:#0f1128;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  opacity:.3;
}

.achievement.unlocked{
  opacity:1;
  border-left:4px solid var(--accent);
}
</style>
</head>

<body>

<div class="app">

  <!-- GAME -->
  <div class="panel">
    <div class="title">CASUAL CLICKER</div>

    <div class="score" id="score">0</div>
    <div class="subtitle">ENERG√çA</div>

    <button class="big-button" onclick="clickMain()">CLICK</button>

    <div class="stats">
      <span>Clicks: <b id="clicks">0</b></span>
      <span>Rebirths: <b id="rebirths">0</b></span>
    </div>

    <button class="rebirth" onclick="rebirth()">REBIRTH (100 clicks)</button>
  </div>

  <!-- SHOP -->
  <div class="panel">
    <div class="title">TIENDA</div>

    <div class="shop-item">
      <span>+1 por click</span>
      <button onclick="buyUpgrade(1)">50</button>
    </div>

    <div class="shop-item">
      <span>+5 por click</span>
      <button onclick="buyUpgrade(5)">200</button>
    </div>

    <div class="shop-item">
      <span>Auto click</span>
      <button onclick="buyAuto()">500</button>
    </div>
  </div>

  <!-- ACHIEVEMENTS -->
  <div class="panel achievements">
    <div class="title">LOGROS</div>

    <div id="a1" class="achievement">Primer Click</div>
    <div id="a2" class="achievement">100 Clicks</div>
    <div id="a3" class="achievement">Primer Rebirth</div>
    <div id="a4" class="achievement">Comprador</div>
    <div id="a5" class="achievement">???</div>
  </div>

</div>

<script>
let game = JSON.parse(localStorage.getItem("casual_clicker")) || {
  score:0,
  clicks:0,
  rebirths:0,
  power:1,
  auto:false,
  achievements:{}
};

function save(){
  localStorage.setItem("casual_clicker",JSON.stringify(game));
}

function update(){
  score.textContent = game.score;
  clicks.textContent = game.clicks;
  rebirths.textContent = game.rebirths;

  unlock("a1", game.clicks >= 1);
  unlock("a2", game.clicks >= 100);
  unlock("a3", game.rebirths >= 1);
  unlock("a4", game.power > 1);
  unlock("a5", game.rebirths >= 5);
}

function unlock(id,cond){
  if(cond){
    document.getElementById(id).classList.add("unlocked");
  }
}

function clickMain(){
  game.clicks++;
  game.score += game.power;
  save();
  update();
}

function rebirth(){
  if(game.clicks < 100) return alert("Necesitas 100 clicks");
  game.clicks = 0;
  game.score = 0;
  game.rebirths++;
  game.power = 1 + game.rebirths;
  save();
  update();
}

function buyUpgrade(p){
  if(game.score < (p===1?50:200)) return;
  game.score -= (p===1?50:200);
  game.power += p;
  save();
  update();
}

function buyAuto(){
  if(game.score < 500 || game.auto) return;
  game.score -= 500;
  game.auto = true;
  setInterval(()=>clickMain(),1000);
  save();
}

if(game.auto){
  setInterval(()=>clickMain(),1000);
}

update();
</script>

</body>
</html>
