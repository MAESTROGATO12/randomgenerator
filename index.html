<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>No Hagas Click</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.container {
  text-align: center;
  padding: 40px;
  background: rgba(255,255,255,0.05);
  border-radius: 20px;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  max-width: 480px;
  width: 90%;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 16px;
  transition: transform .3s ease;
}

.subtitle {
  font-size: .95rem;
  color: #94a3b8;
  margin-bottom: 30px;
}

#message {
  min-height: 60px;
  font-size: 1.2rem;
  margin-bottom: 30px;
}

button {
  border: none;
  background: #22c55e;
  color: #052e16;
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 1rem;
  cursor: pointer;
  transition: all .15s ease;
}

button:hover {
  transform: scale(1.1) rotate(-2deg);
}

button:active {
  transform: scale(.95);
}

.glitch {
  animation: glitch .3s;
}

@keyframes glitch {
  0% { transform: translate(0); }
  25% { transform: translate(-4px, 2px); }
  50% { transform: translate(4px, -2px); }
  75% { transform: translate(-2px, -2px); }
  100% { transform: translate(0); }
}

.fade {
  animation: fade .6s;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

.screen {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 4rem;
  letter-spacing: .3em;
  z-index: 99;
}
</style>
</head>

<body>

<div class="screen" id="screen">?</div>

<div class="container" id="box">
  <h1 id="title">No hagas click</h1>
  <div class="subtitle">Esto es solo una advertencia</div>
  <div id="message">Todo está tranquilo.</div>
  <button onclick="action()">Click</button>
</div>

<script>
let clicks = 0;

const messages = [
  "No deberías haber hecho eso",
  "En serio, para",
  "Esto se está poniendo raro",
  "No recuerdo programar esto",
  "Algo va mal",
  "¿Cuántas veces llevas?",
  "Ya basta",
  "No hay premio",
  "Solo silencio",
  "…"
];

function action() {
  clicks++;
  box.classList.add("glitch");
  setTimeout(() => box.classList.remove("glitch"), 300);

  message.textContent =
    messages[Math.min(clicks - 1, messages.length - 1)];

  title.style.transform = `rotate(${Math.random()*6-3}deg)`;

  if (clicks === 7) {
    document.body.style.background = "#020617";
  }

  if (clicks === 10) {
    screen.style.display = "flex";
    screen.textContent = "¿POR QUÉ?";
    setTimeout(() => screen.style.display = "none", 1500);
  }

  if (clicks === 13) {
    message.textContent = "";
    title.textContent = "…";
  }

  if (clicks > 15 && Math.random() < 0.2) {
    screen.style.display = "flex";
    screen.textContent = "NO";
    setTimeout(() => screen.style.display = "none", 500);
  }
}
</script>

</body>
</html>
