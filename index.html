<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pulse</title>

<style>
:root{
  --bg:#0b0d1a;
  --panel:#12152b;
  --accent:#ff4d6d;
  --accent2:#22d3ee;
  --text:#f9fafb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1c1f4a,var(--bg));
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:100%;
  max-width:1000px;
  padding:30px;
  display:grid;
  grid-template-columns: 1fr 360px;
  gap:30px;
}

.panel{
  background:var(--panel);
  border-radius:28px;
  padding:30px;
  box-shadow:0 40px 80px rgba(0,0,0,.45);
}

.title{
  letter-spacing:3px;
  font-size:.75rem;
  color:var(--muted);
}

/* MAIN NUMBER */
.main-value{
  font-size:5rem;
  font-weight:900;
  margin:30px 0;
}

.pulse-btn{
  width:100%;
  padding:26px;
  border-radius:20px;
  border:none;
  font-size:1.4rem;
  font-weight:800;
  background:linear-gradient(135deg,var(--accent),#ff758f);
  color:white;
  cursor:pointer;
}

.pulse-btn:active{transform:scale(.96)}

.hint{
  margin-top:14px;
  font-size:.8rem;
  color:var(--muted);
}

/* SHOP */
.shop-item{
  background:#0c0f24;
  padding:16px;
  border-radius:16px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.shop-item button{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  background:var(--accent2);
  font-weight:700;
  cursor:pointer;
}

/* ACHIEVEMENTS */
.achievements{
  grid-column:1/-1;
}

.achievement{
  background:#0c0f24;
  padding:14px;
  border-radius:14px;
  margin-bottom:10px;
  opacity:.25;
}

.achievement.unlocked{
  opacity:1;
  border-left:4px solid var(--accent);
}
</style>
</head>

<body>

<div class="app">

  <!-- GAME -->
  <div class="panel">
    <div class="title">PULSE</div>

    <div class="main-value" id="value">0</div>

    <button class="pulse-btn" onclick="pulse()">PULSE</button>

    <div class="hint" id="hint">Algo cambiará cuando el número crezca…</div>
  </div>

  <!-- SHOP -->
  <div class="panel">
    <div class="title">MEJORAS</div>

    <div class="shop-item">
      <span>+1 por pulse</span>
      <button onclick="buy(1,50)">50</button>
    </div>

    <div class="shop-item">
      <span>+5 por pulse</span>
      <button onclick="buy(5,250)">250</button>
    </div>

    <div class="shop-item">
      <span>Auto pulse</span>
      <button onclick="autoBuy()">500</button>
    </div>
  </div>

  <!-- ACHIEVEMENTS -->
  <div class="panel achievements">
    <div class="title">LOGROS</div>

    <div id="a1" class="achievement">Primer pulso</div>
    <div id="a2" class="achievement">100 energía</div>
    <div id="a3" class="achievement">El primer reinicio</div>
    <div id="a4" class="achievement">Más poder</div>
    <div id="a5" class="achievement">???</div>
  </div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("pulse_game")) || {
  value:0,
  power:1,
  rebirths:0,
  auto:false
};

function save(){
  localStorage.setItem("pulse_game",JSON.stringify(data));
}

function update(){
  value.textContent = data.value;

  unlock("a1",data.value>=1);
  unlock("a2",data.value>=100);
  unlock("a3",data.rebirths>=1);
  unlock("a4",data.power>1);
  unlock("a5",data.rebirths>=5);

  hint.textContent =
    data.rebirths>0
    ? "La energía se siente diferente…"
    : "Algo cambiará cuando el número crezca…";
}

function unlock(id,cond){
  if(cond) document.getElementById(id).classList.add("unlocked");
}

function pulse(){
  data.value += data.power;
  checkRebirth();
  save();
  update();
}

function checkRebirth(){
  if(data.value >= 1000){
    data.value = 0;
    data.rebirths++;
    data.power = 1 + data.rebirths;
  }
}

function buy(p,cost){
  if(data.value < cost) return;
  data.value -= cost;
  data.power += p;
  save();
  update();
}

function autoBuy(){
  if(data.value < 500 || data.auto) return;
  data.value -= 500;
  data.auto = true;
  setInterval(pulse,1000);
  save();
}

if(data.auto){
  setInterval(pulse,1000);
}

update();
</script>

</body>
</html>
