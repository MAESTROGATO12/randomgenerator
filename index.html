<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Infinito Â· Rebirth</title>

<style>
:root {
  --bg: #080b14;
  --panel: #11162b;
  --accent: #ff3c3c;
  --accent2: #ff8c00;
  --good: #2ecc71;
  --text: #e5e7ff;
  --muted: #9aa0ff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, #1b1f45, var(--bg));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text);
}

.game {
  width: 420px;
  background: linear-gradient(180deg, #151a38, var(--panel));
  border-radius: 26px;
  padding: 36px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.7);
  position: relative;
}

h1 {
  margin: 0;
  text-align: center;
  letter-spacing: 4px;
  font-weight: 300;
}

.subtitle {
  text-align: center;
  font-size: 0.8rem;
  opacity: 0.6;
  margin-bottom: 20px;
}

.score {
  font-size: 2.2rem;
  text-align: center;
  margin: 18px 0;
}

.main-btn {
  width: 100%;
  padding: 28px;
  font-size: 2rem;
  border-radius: 22px;
  border: none;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: white;
  cursor: pointer;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  transition: transform 0.1s ease;
}

.main-btn:active {
  transform: scale(0.94);
}

.section {
  margin-top: 28px;
}

.section h2 {
  font-size: 1rem;
  letter-spacing: 2px;
  opacity: 0.7;
  margin-bottom: 10px;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 14px;
  padding: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card button {
  border: none;
  border-radius: 10px;
  padding: 6px 14px;
  font-weight: bold;
  cursor: pointer;
}

.buy {
  background: var(--good);
}

.buy:disabled {
  background: #555;
  color: #999;
  cursor: not-allowed;
}

.rebirth {
  background: linear-gradient(135deg, #8a2be2, #ff1493);
  color: white;
}

.achievement {
  font-size: 0.85rem;
  opacity: 0.3;
}

.achievement.unlocked {
  opacity: 1;
  color: var(--good);
}

.toast {
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  padding: 10px 18px;
  border-radius: 10px;
  font-size: 0.8rem;
  opacity: 0;
  transition: all 0.4s ease;
}

.toast.show {
  bottom: -10px;
  opacity: 1;
}
</style>
</head>

<body>

<div class="game">
  <h1>CLICK âˆž</h1>
  <div class="subtitle">REBIRTH EDITION</div>

  <div class="score" id="score">0 clicks</div>

  <button class="main-btn" id="clickBtn">CLICK</button>

  <div class="section">
    <h2>MEJORAS</h2>
    <div class="card">
      <span>+1 por click</span>
      <button class="buy" id="upClick">10</button>
    </div>
    <div class="card">
      <span>Auto-clicker</span>
      <button class="buy" id="upAuto">50</button>
    </div>
  </div>

  <div class="section">
    <h2>REBIRTH</h2>
    <div class="card">
      <span>Reinicia y gana bonus</span>
      <button class="rebirth" id="rebirthBtn">1000</button>
    </div>
  </div>

  <div class="section">
    <h2>LOGROS</h2>
    <div id="achievements"></div>
  </div>

  <div class="toast" id="toast"></div>
</div>

<script>
let game = {
  clicks: 0,
  perClick: 1,
  auto: 0,
  rebirths: 0,
  costClick: 10,
  costAuto: 50,
  costRebirth: 1000,
  achievements: {}
};

const ACHIEVEMENTS = [
  {id:"a1", text:"Primer click", cond:()=>game.clicks>=1},
  {id:"a2", text:"100 clicks", cond:()=>game.clicks>=100},
  {id:"a3", text:"1k clicks", cond:()=>game.clicks>=1000},
  {id:"a4", text:"10k clicks", cond:()=>game.clicks>=10000},
  {id:"a5", text:"Primer auto", cond:()=>game.auto>=1},
  {id:"a6", text:"10 autos", cond:()=>game.auto>=10},
  {id:"a7", text:"Primer rebirth", cond:()=>game.rebirths>=1},
  {id:"a8", text:"5 rebirths", cond:()=>game.rebirths>=5},
  {id:"a9", text:"20 rebirths", cond:()=>game.rebirths>=20},

  // ocultos
  {id:"s1", text:"ðŸ‘ï¸ No pares", cond:()=>game.clicks>=666, secret:true},
  {id:"s2", text:"ðŸ’€ Â¿Vida?", cond:()=>game.clicks>=50000, secret:true},
  {id:"s3", text:"âˆž AdicciÃ³n", cond:()=>game.auto>=25, secret:true},
  {id:"s4", text:"Reset eterno", cond:()=>game.rebirths>=10, secret:true}
];

const scoreEl = document.getElementById("score");
const toast = document.getElementById("toast");
const achContainer = document.getElementById("achievements");

function save() {
  localStorage.setItem("clickRebirthSave", JSON.stringify(game));
}

function load() {
  const s = localStorage.getItem("clickRebirthSave");
  if (s) game = JSON.parse(s);
}

function showToast(text) {
  toast.textContent = text;
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),2000);
}

function checkAchievements() {
  ACHIEVEMENTS.forEach(a=>{
    if (!game.achievements[a.id] && a.cond()) {
      game.achievements[a.id] = true;
      showToast("Logro desbloqueado");
      save();
    }
  });
}

function renderAchievements() {
  achContainer.innerHTML = "";
  ACHIEVEMENTS.forEach(a=>{
    const div = document.createElement("div");
    div.className = "achievement";
    if (game.achievements[a.id]) {
      div.classList.add("unlocked");
      div.textContent = a.text;
    } else {
      div.textContent = a.secret ? "???" : a.text;
    }
    achContainer.appendChild(div);
  });
}

function update() {
  scoreEl.textContent = game.clicks + " clicks";
  upClick.textContent = game.costClick;
  upAuto.textContent = game.costAuto;
  rebirthBtn.textContent = game.costRebirth;

  upClick.disabled = game.clicks < game.costClick;
  upAuto.disabled = game.clicks < game.costAuto;
  rebirthBtn.disabled = game.clicks < game.costRebirth;

  checkAchievements();
  renderAchievements();
}

clickBtn.onclick = ()=>{
  game.clicks += game.perClick * (1 + game.rebirths * 0.5);
  save();
  update();
};

upClick.onclick = ()=>{
  game.clicks -= game.costClick;
  game.perClick++;
  game.costClick = Math.floor(game.costClick * 1.7);
  save();
  update();
};

upAuto.onclick = ()=>{
  game.clicks -= game.costAuto;
  game.auto++;
  game.costAuto = Math.floor(game.costAuto * 2);
  save();
  update();
};

rebirthBtn.onclick = ()=>{
  if (confirm("Â¿Hacer rebirth?")) {
    game.clicks = 0;
    game.perClick = 1;
    game.auto = 0;
    game.costClick = 10;
    game.costAuto = 50;
    game.rebirths++;
    game.costRebirth = Math.floor(game.costRebirth * 2);
    showToast("REBIRTH");
    save();
    update();
  }
};

setInterval(()=>{
  game.clicks += game.auto * (1 + game.rebirths * 0.5);
  update();
},1000);

load();
update();
</script>

</body>
</html>
