<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>no pienso</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#030712;
  --panel:#020617;
  --glass:rgba(255,255,255,0.06);
  --line:rgba(255,255,255,0.08);
  --accent:#ef4444;
  --accent-dim:#7f1d1d;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{height:100%}

body{
  font-family: ui-sans-serif, system-ui, -apple-system;
  background:
    radial-gradient(600px circle at 20% 20%, rgba(239,68,68,.15), transparent 40%),
    radial-gradient(600px circle at 80% 80%, rgba(255,255,255,.05), transparent 40%),
    linear-gradient(180deg,#020617,#000);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* grain */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:repeating-linear-gradient(
    0deg,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events:none;
  opacity:.18;
}

/* APP */
.app{
  width:min(96%,880px);
  height:88vh;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.01));
  backdrop-filter: blur(24px);
  border-radius:40px;
  border:1px solid var(--line);
  box-shadow:0 80px 220px rgba(0,0,0,.9);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  animation:pop .9s cubic-bezier(.2,.8,.2,1);
}

@keyframes pop{
  from{opacity:0; transform:translateY(40px) scale(.96)}
  to{opacity:1; transform:none}
}

/* TOP */
.top{
  padding:32px 40px 26px;
  border-bottom:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  gap:16px;
  align-items:center;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  background:var(--accent);
  box-shadow:0 0 24px rgba(239,68,68,.9);
}

.brand h1{
  font-size:1.1rem;
  letter-spacing:.5em;
  color:var(--accent);
}

.status{
  font-size:.6rem;
  letter-spacing:2px;
  color:var(--muted);
}

/* CHAT */
.chat{
  flex:1;
  padding:36px 40px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:16px;
  scrollbar-width:none;
}
.chat::-webkit-scrollbar{display:none}

/* MESSAGE */
.msg{
  max-width:72%;
  padding:16px 20px;
  border-radius:20px;
  font-size:.95rem;
  line-height:1.6;
  opacity:0;
  transform:translateY(6px);
  animation:msg .25s forwards;
}

@keyframes msg{
  to{opacity:1; transform:none}
}

.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--accent),var(--accent-dim));
  color:white;
  border-bottom-right-radius:6px;
}

.bot{
  align-self:flex-start;
  background:rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.06);
  color:#fecaca;
  border-bottom-left-radius:6px;
}

/* INPUT */
.input{
  padding:26px 32px;
  border-top:1px solid var(--line);
  display:flex;
  gap:14px;
}

.input input{
  flex:1;
  padding:16px 22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(0,0,0,.4);
  color:var(--text);
  outline:none;
  font-size:.9rem;
}

.input input::placeholder{
  color:var(--muted);
}

.input button{
  padding:16px 36px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-dim));
  color:white;
  font-size:.65rem;
  letter-spacing:3px;
  cursor:pointer;
  box-shadow:0 18px 60px rgba(239,68,68,.6);
  transition:.2s ease;
}

.input button:hover{
  transform:translateY(-2px) scale(1.05);
}

/* FOOTER */
footer{
  text-align:center;
  padding-bottom:12px;
  font-size:.55rem;
  letter-spacing:2px;
  opacity:.35;
}
</style>
</head>

<body>

<div class="app">
  <div class="top">
    <div class="brand">
      <div class="dot"></div>
      <h1>NO PIENSO</h1>
    </div>
    <div class="status">ACTIVA</div>
  </div>

  <div class="chat" id="chat">
    <div class="msg bot">hola</div>
    <div class="msg bot">no soy inteligente</div>
    <div class="msg bot">pero puedes escribir</div>
  </div>

  <div class="input">
    <input id="input" placeholder="di algo inútil…" autocomplete="off">
    <button onclick="send()">ENVIAR</button>
  </div>

  <footer>esto no es una ia</footer>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

const frases={
  hola:["hola","ah… hola","hey"],
  quien:["no lo sé","no importa"],
  porque:["porque sí","porque no"],
  nombre:["no tengo nombre"],
  default:[
    "ok",
    "no entiendo",
    "eso es raro",
    "si tú lo dices",
    "puede ser",
    "no"
  ]
};

function add(text,type){
  const m=document.createElement("div");
  m.className="msg "+type;
  m.textContent=text;
  chat.appendChild(m);
  chat.scrollTop=chat.scrollHeight;
}

function reply(t){
  t=t.toLowerCase();
  for(let k in frases){
    if(t.includes(k)){
      return frases[k][Math.floor(Math.random()*frases[k].length)];
    }
  }
  return frases.default[Math.floor(Math.random()*frases.default.length)];
}

function send(){
  const t=input.value.trim();
  if(!t) return;
  add(t,"user");
  input.value="";
  setTimeout(()=>add(reply(t),"bot"),400);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});
</script>

</body>
</html>
