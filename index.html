<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebirth Clicker</title>

<style>
:root{
  --bg:#f7f7fb;
  --panel:#ffffff;
  --text:#111;
  --muted:#777;
  --accent:#7c3aed;
  --accent2:#22d3ee;
  --border:rgba(0,0,0,.08);
}

body.dark{
  --bg:#0a0a0f;
  --panel:#12121a;
  --text:#f1f1f1;
  --muted:#9ca3af;
  --border:rgba(255,255,255,.08);
}

*{
  box-sizing:border-box;
  font-family:system-ui,Segoe UI,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s;
}

.container{
  width:420px;
  background:var(--panel);
  border-radius:24px;
  padding:26px;
  border:1px solid var(--border);
  color:var(--text);
}

.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{
  font-weight:700;
  letter-spacing:.5px;
}

.toggle{
  border:none;
  background:none;
  font-size:1.1rem;
  cursor:pointer;
  color:var(--text);
}

.counter{
  margin:30px 0 20px;
  text-align:center;
}

.value{
  font-size:3.8rem;
  font-weight:900;
}

.label{
  font-size:.8rem;
  color:var(--muted);
  letter-spacing:2px;
}

.action{
  width:100%;
  padding:22px;
  border-radius:18px;
  border:none;
  font-size:1.2rem;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:white;
  cursor:pointer;
}

.action:active{
  transform:scale(.97);
}

.secondary{
  margin-top:12px;
  width:100%;
  padding:12px;
  border-radius:14px;
  background:none;
  border:1px dashed var(--border);
  color:var(--text);
  cursor:pointer;
}

.info{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
  font-size:.8rem;
  color:var(--muted);
}

.divider{
  height:1px;
  background:var(--border);
  margin:20px 0;
}

.section-title{
  font-size:.8rem;
  letter-spacing:2px;
  color:var(--muted);
  margin-bottom:10px;
}

.progress{
  display:flex;
  justify-content:space-between;
  font-size:.8rem;
}
</style>
</head>

<body>

<div class="container">
  <div class="top">
    <div class="title">REBIRTH CLICKER</div>
    <button class="toggle" onclick="toggleTheme()">ðŸŒ“</button>
  </div>

  <div class="counter">
    <div class="value" id="score">0</div>
    <div class="label">POWER</div>
  </div>

  <button class="action" onclick="clickMain()">CLICK</button>
  <button class="secondary" onclick="rebirth()">REBIRTH</button>

  <div class="info">
    <span>Clicks: <b id="clicks">0</b></span>
    <span>Rebirths: <b id="rebirths">0</b></span>
  </div>

  <div class="divider"></div>

  <div class="section-title">PROGRESO</div>
  <div class="progress">
    <span>Siguiente rebirth</span>
    <span id="next">100</span>
  </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("rebirth_new_ui")) || {
  score:0,
  clicks:0,
  rebirths:0,
  theme:"light"
};

const scoreEl = document.getElementById("score");
const clicksEl = document.getElementById("clicks");
const rebirthsEl = document.getElementById("rebirths");
const nextEl = document.getElementById("next");

function save(){
  localStorage.setItem("rebirth_new_ui",JSON.stringify(data));
}

function update(){
  scoreEl.textContent = data.score;
  clicksEl.textContent = data.clicks;
  rebirthsEl.textContent = data.rebirths;
  nextEl.textContent = Math.max(0,100 - data.clicks);
  document.body.classList.toggle("dark",data.theme==="dark");
}

function clickMain(){
  data.clicks++;
  data.score += 1 + data.rebirths;
  save();
  update();
}

function rebirth(){
  if(data.clicks < 100){
    alert("Necesitas 100 clicks");
    return;
  }
  data.clicks = 0;
  data.score = 0;
  data.rebirths++;
  save();
  update();
}

function toggleTheme(){
  data.theme = data.theme === "light" ? "dark" : "light";
  save();
  update();
}

update();
</script>

</body>
</html>
