<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLICK CORE</title>

<style>
:root{
  --bg:#0a0a0f;
  --panel:#12121a;
  --accent:#7c3aed;
  --accent2:#22d3ee;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:20px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui, sans-serif;
  background:radial-gradient(circle at top, #1e1b4b, var(--bg));
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= GAME WRAPPER ================= */

.game{
  width:100%;
  max-width:420px;
  padding:24px;
}

/* ================= HEADER ================= */

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}

.header h1{
  font-size:1.2rem;
  letter-spacing:2px;
}

.header button{
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
}

/* ================= MAIN COUNTER ================= */

.counter-box{
  background:linear-gradient(135deg, #1f2937, #0f172a);
  border-radius:var(--radius);
  padding:40px 20px;
  text-align:center;
  box-shadow:0 0 40px rgba(124,58,237,0.3);
}

.counter{
  font-size:3.5rem;
  font-weight:800;
  margin-bottom:12px;
}

.sub{
  color:var(--muted);
  font-size:0.9rem;
}

/* ================= BUTTON ================= */

.big-button{
  margin-top:30px;
  width:100%;
  padding:22px;
  font-size:1.4rem;
  font-weight:700;
  border:none;
  border-radius:var(--radius);
  background:linear-gradient(135deg, var(--accent), var(--accent2));
  color:#000;
  cursor:pointer;
  transition:transform .1s;
}

.big-button:active{
  transform:scale(0.96);
}

/* ================= MENU BAR ================= */

.menu{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:24px;
}

.menu button{
  background:var(--panel);
  border:1px solid #1f2937;
  color:var(--text);
  padding:12px;
  border-radius:14px;
  cursor:pointer;
}

/* ================= MODALS ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}

.modal-content{
  background:var(--panel);
  width:90%;
  max-width:400px;
  max-height:80vh;
  overflow:auto;
  padding:24px;
  border-radius:var(--radius);
}

.modal h2{
  margin-bottom:16px;
  text-align:center;
}

.close{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
}

/* ================= LISTS ================= */

.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.item{
  background:#0f172a;
  padding:12px;
  border-radius:12px;
  font-size:0.85rem;
}
</style>
</head>

<body>

<div class="game">

  <div class="header">
    <h1>CLICK CORE</h1>
    <button onclick="resetGame()">RESET</button>
  </div>

  <div class="counter-box">
    <div class="counter" id="count">0</div>
    <div class="sub">Clicks totales</div>
  </div>

  <button class="big-button" onclick="clickAction()">CLICK</button>

  <div class="menu">
    <button onclick="openModal('ranking')">Ranking</button>
    <button onclick="openModal('achievements')">Logros</button>
    <button onclick="openModal('shop')">Tienda</button>
  </div>

</div>

<!-- ================= RANKING ================= -->
<div class="modal" id="ranking">
  <div class="modal-content">
    <h2>Clasificaci√≥n</h2>
    <div class="list" id="rankingList"></div>
    <button class="close" onclick="closeModal('ranking')">Cerrar</button>
  </div>
</div>

<!-- ================= ACHIEVEMENTS ================= -->
<div class="modal" id="achievements">
  <div class="modal-content">
    <h2>Logros</h2>
    <div class="list" id="achievementsList"></div>
    <button class="close" onclick="closeModal('achievements')">Cerrar</button>
  </div>
</div>

<!-- ================= SHOP ================= -->
<div class="modal" id="shop">
  <div class="modal-content">
    <h2>Tienda</h2>
    <div class="item">üîí Pr√≥ximamente</div>
    <button class="close" onclick="closeModal('shop')">Cerrar</button>
  </div>
</div>

<script>
let clicks = Number(localStorage.getItem("clicks")) || 0;
let achievements = JSON.parse(localStorage.getItem("achievements")) || [];

const achievementData = [
  {id:1, name:"Primer Toque", goal:1},
  {id:2, name:"Cien Intentos", goal:100},
  {id:3, name:"Mil Veces T√∫", goal:1000},
  {id:4, name:"Sin Vida Social", goal:5000},
  {id:5, name:"¬øPor Qu√© Sigues?", goal:10000}
];

document.getElementById("count").textContent = clicks;

function clickAction(){
  clicks++;
  localStorage.setItem("clicks", clicks);
  document.getElementById("count").textContent = clicks;
  checkAchievements();
  updateRanking();
}

function checkAchievements(){
  achievementData.forEach(a=>{
    if(clicks >= a.goal && !achievements.includes(a.id)){
      achievements.push(a.id);
      localStorage.setItem("achievements", JSON.stringify(achievements));
      alert("LOGRO DESBLOQUEADO: " + a.name);
    }
  });
}

function openModal(id){
  document.getElementById(id).style.display="flex";
  if(id==="achievements") loadAchievements();
  if(id==="ranking") loadRanking();
}

function closeModal(id){
  document.getElementById(id).style.display="none";
}

function loadAchievements(){
  const box=document.getElementById("achievementsList");
  box.innerHTML="";
  achievementData.forEach(a=>{
    box.innerHTML+=`
      <div class="item">
        ${achievements.includes(a.id)?"üèÜ":"üîí"} ${a.name}
      </div>`;
  });
}

function updateRanking(){
  let best = Number(localStorage.getItem("best")) || 0;
  if(clicks>best){
    localStorage.setItem("best",clicks);
  }
}

function loadRanking(){
  const best=localStorage.getItem("best")||0;
  document.getElementById("rankingList").innerHTML=
    `<div class="item">ü•á Mejor partida: ${best} clicks</div>`;
}

function resetGame(){
  if(confirm("¬øResetear todo?")){
    localStorage.clear();
    location.reload();
  }
}
</script>

</body>
</html>
